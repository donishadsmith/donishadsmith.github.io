- title: Open Source Software
  type: time_table
  contents:
    - title: <a href="https://github.com/donishadsmith/nifti2bids">nifti2bids</a>
      year: 2025 - Current
      description:
        - Developed a Python package containing utilities to extract and compute MRI acquisition parameters (e.g. single-band and multi-band slice timing) from NIfTI headers for BIDS sidecar generation
        - Created tools to parse and convert semi-structured behavioral experiment data (including proprietary E-Prime formats) into BIDS-compliant event files
        - Implemented metadata extraction utilities for single and multi-band slice timing, image acquisition parameters, and image properties from NIfTI headers
    - title: <a href="https://github.com/donishadsmith/neurocaps">NeuroCAPs</a>
      year: 2024 - Current
      description:
        - Developed an open-source Python package for fMRI brain state identification using k-means, leveraging multiprocessing and memoization to significantly reduce multi-subject computation time
        - Incorporated multiple clustering validation metrics, KD-tree based spatial interpolation, temporal dynamic metrics for downstream statistical analyses, and a comprehensive visualization suite
        - Deployed via Docker with headless rendering and flexible CLI/Jupyter interfaces; maintained >90% test coverage across multiple OS platforms using pytest and GitHub Actions
    - title: <a href="https://github.com/donishadsmith/vswift">vswift</a>
      year: 2023 - Current
      description:
        - Created an open-source R package for ML model evaluation with custom stratified sampling, cross-validation, and nested cross-validation, with fold-level multiprocessing
        - Designed a unified interface supporting multiple classifiers (Logistic Regression, SVM, XGBoost, Neural Networks) while preserving algorithm-specific parameter flexibility
        - Automated missing data imputation and multi-metric assessment (precision, recall, F1) with ROC/Precision-Recall visualizations and AUC computation using trapezoidal rule

